<div class="container-fluid col-md-8">
    <div class="row">
        <div class="col">
            <div class="card my-4">
                <div class="card-header">
                    <h4>Listado de actividades</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-sm" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Recordatorio</th>
                                <th>T&iacute;tulo</th>
                                <th>Descripci&oacute;n</th>
                                <th>Fecha y hora</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let r of recordatorios; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{r.titulo}}</td>
                                <td>{{r.descripcion}}</td>
                                <td>{{r.fecha}}</td>
                                <td>
                                    <button (click)="delete(r)" class="btn btn-danger">
                                        <i class="fas fa-trash-alt"></i> Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal>{{textInfo}}</app-modal>
