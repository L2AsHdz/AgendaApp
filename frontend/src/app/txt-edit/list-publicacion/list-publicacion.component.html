<div class="container-fluid">
    <div class="row">
        <div class="col-10">
            <div class="card my-4">
                <div class="card-header">
                    <h4>Publicaciones</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-sm" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Publicacion</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let u of publicacion">
                            <tr >
                                <td> {{u.fechaPublicacion}}</td>
                                <td [innerHtml]='u.titulo +"<br>"+ u.contenido'>
                                </td>
                            </tr>
                            <tr>
                                <!--Aca deben ir los comentarios-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
