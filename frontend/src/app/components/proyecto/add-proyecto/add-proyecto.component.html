<div class="container-fluid py-2 bg-secondary">
    <div class="row">
        <div class="col-3">
            <a class="btn btn-primary btn-block" (click)="backList()">
                <i class="fas fa-long-arrow-left"></i> Regresar al listado
            </a>
        </div>
    </div>
</div>
<div class="container mt-2 col-md-6">
    <div class="row">
        <div class="col">
            <div class="card my-4">
                <div class="card-header">
                    <h3>Agregar proyecto</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #proyectoForm="ngForm">
                        <div class="row py-2">
                            <div class="form-gruop col-4">
                                <label for="name">*Nombre del proyecto:</label>
                                <input [(ngModel)]="proyecto.nombre" type="text" class="form-control" name="name"
                                    required #name="ngModel">
                            </div>
                            <div class="form-grup col-4">
                                <label for="fechaInicio">*Fecha inicio:</label>
                                <input [(ngModel)]="proyecto.fechaInicio" type="text" class="form-control" required
                                    name="fechaInicio" id="fechaInicio" #fechaInicio="ngModel">
                            </div>
                            <div class="form-grup col-4">
                                <label for="fechaFin">*Fecha fin:</label>
                                <input [(ngModel)]="proyecto.fechaPrevistaFin" type="text" class="form-control"
                                    name="fechaFin" id="fechaFin" #fechaFin="ngModel">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="form-group col-5">
                                <label for="ubicacion">*Ubicacion:</label>
                                <input [(ngModel)]="proyecto.ubicacion" type="text" class="form-control"
                                    name="ubicacion" required #ubicacion="ngModel">
                            </div>
                            <div class="form-group col-4">
                                <label for="visibilidad">*Visibilidad:</label>
                                <select [(ngModel)]="proyecto.visibilidad" name="visibilidad" id="visibilidad"
                                    class="form-select" #visibilidad="ngModel" required>
                                    <option value="0">Privado</option>
                                    <option value="1">Publico</option>
                                </select>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="desc">*Descripcion:</label>
                                    <textarea [(ngModel)]="proyecto.descripcion" class="form-control" name="descripcion"
                                        rows="3" #descripcion="ngModel" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success mt-2"
                                [disabled]="!proyectoForm.form.valid">Guardad proyecto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal>{{textInfo}}</app-modal>
