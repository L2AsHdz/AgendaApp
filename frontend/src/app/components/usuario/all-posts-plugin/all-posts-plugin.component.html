<div class="container-fluid py-2 bg-secondary">
    <div class="row">
        <div class="col-3">
            <a class="btn btn-secondary" (click)="back()">
                <i class="fas fa-arrow-alt-left"></i> Regregar a plugins
            </a>
        </div>
    </div>
</div>
<div class="container-fluid col-md-7">
    <div class="row">
        <div class="col">
            <div class="card my-4">
                <div class="card-header">
                    <h4>Listado de posts</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-sm" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Titulo</th>
                                <th>Autor</th>
                                <th>Fecha de publicaccion</th>
                                <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of posts; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{p.titulo}}</td>
                                <td>@{{p.usuario.username}}</td>
                                <td>{{p.fecha}}</td>
                                <td>
                                    <button (click)="verPost(p)" class="btn btn-info">
                                        <i class="fas fa-eye"></i> Ver post
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
