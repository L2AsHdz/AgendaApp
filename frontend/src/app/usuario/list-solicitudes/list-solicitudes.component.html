<div class="container-fluid col-md-6">
    <div class="row">
        <div class="col">
            <div class="card my-4">
                <div class="card-header">
                    <h4>Listado de solicitudes para ser editor</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-sm" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Username</th>
                                <th>Raz√≥n</th>
                                <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of solicitudes; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{s.usuario.nombre}}</td>
                                <td>{{s.usuario.username}}</td>
                                <td>{{s.contenido}}</td>
                                <td>
                                    <button (click)="aceptar(s)" class="btn btn-success">
                                        <i class="fas fa-check"></i> Aceptar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal>{{textInfo}}</app-modal>
