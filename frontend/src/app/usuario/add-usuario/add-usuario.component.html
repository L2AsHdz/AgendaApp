<div class="container mt-2 col-md-6">
    <div class="card my-4">
        <div class="card-header">
            <strong><h3>Registrarse como usuario</h3></strong>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="row py-2">
                    <div class="col-8">
                        <div class="form-group">
                            <label for="name">*Nombre:</label>
                            <input [(ngModel)]="usuario.nombre" type="text" class="form-control" name="name" required
                                #nombre="ngModel">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="username">*Username:</label>
                            <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" required
                                #username="ngModel">
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="password">*Password:</label>
                            <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" required
                                #password="ngModel">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="re.password">*Confirmar password:</label>
                            <input type="password" class="form-control" name="re.password" required
                                #re.password>
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="fecha">*Fecha Nacimiento:</label>
                            <input [(ngModel)]="usuario.fechaNacimiento" type="text" class="form-control" name="fecha"
                                id="fecha" required #fechaNacimiento="ngModel">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="nac">Nacionalidad:</label>
                            <input [(ngModel)]="usuario.nacionalidad" type="text" class="form-control" name="nac">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="ocupacion">Ocupacion:</label>
                            <input [(ngModel)]="usuario.ocupacion" type="text" class="form-control" name="ocupacion">
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="desc">Descripcion:</label>
                            <textarea [(ngModel)]="usuario.descripcion" class="form-control" name="descripcion" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success mt-2" [disabled]="!userForm.form.valid">Guardar
                        usuario</button>
                </div>
            </form>
        </div>
    </div>
</div>
