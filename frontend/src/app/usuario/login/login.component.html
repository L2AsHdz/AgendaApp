<div id="bg">
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-5 p-4">
                <form class="row g-3" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <h3><strong>Bienvenido</strong></h3>
                    <div class="col-12">
                        <label>Nombre de usuario</label>
                        <input [(ngModel)]="usuario.username" type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12">
                        <label>Contrase√±a</label>
                        <input [(ngModel)]="usuario.password" type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark float-end">Iniciar sesion</button>
                    </div>
                </form>
                <hr class="mt-4">
                <div class="col-12">
                    <p class="text-center mb-0">No tienes una cuenta? <a routerLink="register" (click)="registrar()">Registrate!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Aviso!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h5>{{textInfo}}</h5>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button id="btnModalInfo" [hidden]="true" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInfo"></button>
