<div class="container-fluid  py-2 bg-secondary">
    <div class="row">
        <div class="col-3">
            <a class="btn btn-secondary" (click)="back()">
                <i class="fas fa-arrow-alt-left"></i> Regregar a plugins
            </a>
        </div>
    </div>
</div>
<div class="container-fluid col-md-4">
    <div class="row">
        <div class="col">
            <div class="card my-4">
                <div class="card-header">
                    <h4>Listado de plugins</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-sm" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of plugins; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{p.nombre}}</td>
                                <td>
                                    <button (click)="verDesc(p)" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        <i class="fas fa-eye"></i> Ver descripcion
                                    </button>&nbsp;
                                    <button (click)="verPosts(p)" class="btn btn-info">
                                        <i class="fas fa-list"></i> Ver posts
                                    </button>&nbsp;
                                    <button (click)="seguir(p)" class="btn btn-warning">
                                        <i class="fas fa-heart"></i> Seguir
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Descripcion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="contenido" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<app-modal>{{textInfo}}</app-modal>
